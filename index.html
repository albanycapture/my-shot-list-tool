<!DOCTYPE html>
<html>
<head>
  <title>Wedding Shot List Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="shot-list-generator">
    <h1>Wedding Photography Shot List</h1>

    <form id="shot-list-form">
      <label for="couple-names">Couple's Names:</label>
      <input type="text" id="couple-names" name="couple-names"><br><br>

      <label for="wedding-date">Wedding Date:</label>
      <input type="date" id="wedding-date" name="wedding-date"><br><br>

      <button type="button" id="generate-button">Generate Shot List</button>
    </form>

    <div id="shot-list-output" style="display:none;">
      <h2>Your Customized Shot List</h2>
      <div id="shot-list-content"></div>
      <button type="button" id="download-button">Download as PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
